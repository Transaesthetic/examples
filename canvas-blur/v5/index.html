<!DOCTYPE html>
<html lang="en-gb">
	<head>
		<meta charset="utf-8">
		<title>Blurring an image on the HTML 5 canvas</title>
	</head>
	<body>
		<p>This is an example of a four-pass image blur filter using only Javascript and the HTML 5 canvas. If you want the details <a href="http://github.com/flother/examples/blob/gh-pages/canvas-blur/v5/canvas-image.js">browse the code</a> or <a href="http://www.flother.com/blog/2010/image-blur-html5-canvas/">read the blog post</a>.</p>
		<h3>Original</h3>
		<img src="../sunset.jpg" />
		<h3>Blur 1</h3>
		<canvas id="blur_1"></canvas>
		<h3>Blur 2</h3>
		<canvas id="blur_2"></canvas>
		<h3>Blur 3</h3>
		<canvas id="blur_3"></canvas>
		<h3>Blur 4</h3>
		<canvas id="blur_4"></canvas>
		<script src="canvas-image.js" type="text/javascript"></script>
	</body>
</html>
