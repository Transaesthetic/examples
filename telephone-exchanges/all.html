<!DOCTYPE html>
<html lang="en-gb">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<title>Exchanges with super-fast broadband available now, soon, or sometime in the future</title>
		<style media="screen,projection" type="text/css">
			html,body{height:100%;margin:0;padding:0}
			#map_canvas{height:100%}
			@media print{
				html,body{height:auto}
				#map_canvas{height:650px}
			}
		</style>
		<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
		<script type="text/javascript">
			function initialise() {
				var myLatlng = new google.maps.LatLng((54.003660000000004, -2.5478550000000002));
				var myOptions = {
					zoom: 6,
					center: myLatlng,
					mapTypeId: google.maps.MapTypeId.ROADMAP
				}
				var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
				var georssLayer = new google.maps.KmlLayer("all.atom");
				georssLayer.setMap(map);
			}
		</script>
	</head>
	<body onload="initialise()">
		<!-- Output at 2011-06-21T22:09:17Z. -->
		<div id="map_canvas"></div>
	</body>
</html>
