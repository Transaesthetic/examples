<!DOCTYPE html>
<html lang="en-gb">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<title>Exchanges with super-fast broadband available soon</title>
		<style media="screen,projection" type="text/css">
			html,body{height:100%;margin:0;padding:0}
			#map_canvas{height:100%}
			@media print{
				html,body{height:auto}
				#map_canvas{height:650px}
			}
		</style>
		<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
		<script type="text/javascript">
			function initialise() {
				var myLatlng = new google.maps.LatLng(54.00366, -2.547855);
				var myOptions = {
					zoom: 6,
					center: myLatlng,
					mapTypeId: google.maps.MapTypeId.ROADMAP
				}
				var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
				var georssLayer = new google.maps.KmlLayer(unescape(window.location.href.substring(0, (window.location.href.lastIndexOf("/")) + 1)) + "coming_soon.atom");
				georssLayer.setMap(map);
			}
		</script>
	</head>
	<body onload="initialise()">
		<!-- Output at 2011-06-21T23:12:09Z. -->
		<div id="map_canvas"></div>
	</body>
</html>
